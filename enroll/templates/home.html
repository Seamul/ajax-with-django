{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ajax CURD</title>
    
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5"> 
        <h1 class="text-center alert alert-danger">AJAX implimantation</h1>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="alert alert-info">Add/Update Student</h4>
                <form action="" method="POST">

            
                    {%csrf_token%}
                    <input type="hidden" name="stuid" id="stuid">
                    {{form.as_p}}
                    <input type="button" name="button" id="btnsave" value="SAVE" class="btn btn-success">
                </form>
            </div>
            <div class="col-sm-7">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>password</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stu %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input type="button" class="btn btn-warning btn-sm btn-edit" value="EDIT" data-sid={{st.id}}> 
                                <input type="button" class="btn btn-danger btn-sm btn-del" value="DELETE" data-sid={{st.id}}> 
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
   
        
  
    
    <script src="{% static 'enroll/js/jquery.js'%}"></script>
    <script src="{% static 'enroll/js/bootstrap.js'%}"></script>
    <script src="{% static 'enroll/js/popper.js'%}"></script>
    {% include "ajax.html" %}
</body>
</html>
